<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Customer</title>
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"
  />
  <script
	src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"
  ></script>
  <script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"
  ></script>
  <script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"
  ></script>
</head>
<body>
	<nav class="bg-light p-3 pl-5 text-primary ">
		<h2 class=" h4 font-weight-light">Hotel Management System</h2>
	</nav>

	<div  class="container d-flex flex-column justify-content-center align-items-center">
    	
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${hotel}" method="post">
	<h4 class="h4 text-primary font-weight-light mt-5">Add Customer</h4>
		<hr>
 		<div>
            <tr>
                <label class="form-label" >Customer Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{customername}" class="form-control" placeholder="Customer Name" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label mt-3" >Room</label>
                <td><input type="text" th:field="*{room}" class="form-control" placeholder="Room Number" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label  mt-3" >Fee</label>
                <td><input type="text" th:field="*{fee}" class="form-control" placeholder="Fee" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-primary px-5 mt-3">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
