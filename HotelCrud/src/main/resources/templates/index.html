<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="bg-light p-3 pl-5">
      <h2 class="h4 font-weight-light text-primary">Hotel Management System</h2>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center full-width-div"
      style="margin-top: 15vh"
    >
      <div class="container">
        <tr>
          <div class="">
            <div class="panel-body">
              <div class="d-flex justify-content-lg-between align-items-center">
                <h4 class="h4 font-weight-light text-primary">
                  Customer Room Booking
                </h4>
                <div class="mr-4">
					<button class="btn btn-primary px-3 py-2 my-3 mr-5">
					  <a
						class="text-decoration-none text-white p-2"
						th:href="@{'/new'}"
						>Add new</a
					  >
				</div>
                </button>
              </div>
              <table class="table table-hover">
                <thead class="">
                  <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Room Number</th>
                    <th>Fee</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="hotel : ${listhotel}">
                    <td th:text="${hotel.getId()}">ID</td>
                    <td th:text="${hotel.getcustomername()}">CustomerName</td>
                    <td th:text="${hotel.getroom()}">Room</td>
                    <td th:text="${hotel.getFee()}">Fee</td>
                    <td><a th:href="@{'/edit/' + ${hotel.id}}">Edit</a></td>
                    <td><a th:href="@{'/delete/' + ${hotel.id}}">Delete</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </tr>
      </div>
    </div>
  </body>
</html>
